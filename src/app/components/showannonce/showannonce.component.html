
<div class="div" style=" margin-top: -50px;">
<h3 style="text-align: center; text-transform: uppercase;">{{oneAnnonce.category}}</h3>
    
        <div class="card shadow mt-3" >
            <div class="row" >
                <div class="col-6" style="display: flex; width: 100%; padding: 0px;">
                    <div class=" inner col" style="width: 100%;" >
                            <img (click)="open(mymodal)" style="width: 100%; max-height:100%; max-width: 100%;"  src="{{image+oneAnnonce.annonceId}}">
                    </div>
                </div>

                <div class="col-6" style="position:relative">
                    <p class="card-title" style="font-size: 1.4em; font-family: cursive; margin: 0px;">{{oneAnnonce.name}} </p>
                    <div class="card-text">
                        <p style="font-family: cursive; font-size: 1.2em; text-align: right; margin: 0px;">{{oneAnnonce.prix}} DH </p>
                        <i class="fa fa-map-marker"></i> {{oneAnnonce.ville | uppercase }} <br> <i class="fa fa-clock-o"></i> {{oneAnnonce.dateAnnonce | date:'M/d/yyyy h:mm'}} 
                      <br>
                        Description: {{oneAnnonce.description}}
                        <br>
                        <div class="button" >
                            <button *ngIf="userCurent && userCurent.sub == oneAnnonce.user.email" [routerLink]="['/myAnnonce/edit', oneAnnonce.annonceId]" class="btn btn-warning">Edite</button>  
                            <button *ngIf="userCurent && (userCurent.sub == oneAnnonce.user.email || userCurent.sub == isAdmin) " (click)="delete(oneAnnonce.annonceId)" class="btn btn-danger">Delete</button>  
                        </div>  
                        
                    </div> 

                  </div>
                  
                </div>
            </div>
        </div>

            

        
           
        <ng-template #mymodal let-modal style="width: 10%;">
          <div class="modal-header">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <img  style="width: 100%; height: 300px; max-height:300px; max-width: 100%;"  src="{{image+oneAnnonce.annonceId}}">
          </div>
        </ng-template>
